{% extends "layout.html" %}

{% block title %}
    Payment
{% endblock %}
{% block main %}
<nav class="navbar navbar-light" style="background-color: #8d6940;">
  <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbar">
    <ul class="navbar-nav mr-auto mt-2">
      <li class="nav-item"><a class="nav-link" href="/update">Order Details</a></li>
      <li class="nav-item"><a class="nav-link" href="/payment">payment</a></li>
      <li class="nav-item"><a class="nav-link" href="/contactteam">contact team</a></li>
    </ul>
    <ul class="navbar-nav ml-auto mt-2">
      <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
    </ul>
  </div>
</nav>
<p>{{message}}</p>
<form class="form-inline" action = "/payment" method = "post">
    <div class="form-group">
      <label class="sr-only" for="amount">Amount (in dollars)</label>
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="text" class="form-control" id="amount" placeholder="Amount">
        <div class="input-group-addon">.00</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Transfer cash</button>
  </form>
{% endblock %}
